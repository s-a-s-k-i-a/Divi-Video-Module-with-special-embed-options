<script type="text/javascript">
/* modifies the html output generated by Divi's video module, when using it with YouTube video URLâ€™s.
It prevents displaying related videos, provides the embedded video with extended privacy protection and removes the YouTube video title overlay.

Installation:
1. Copy this entire code and insert it before the closing body tag in your theme. If you are not familiar with php files or ftp server access, try it this way:
many themes come with the option to add javascript/jQuery code in theme options. Look for a place to add Google Analytics snippet for example. 
2. Make sure you add a custom class name (here: specialyoutube) to your Divi video modules that will contain YouTube videos. Otherwise this snippet won't work. */

/* Credits: Saskia Lund | tweet me: @SaskiaLund  -  please do not remove credit line. */
	jQuery(document).ready(function($) {
		if($('.specialyoutube').length){
			$('.specialyoutube iframe').attr( 'src', function( i, val ) {
				val = val.replace('www.youtube.com', 'www.youtube-nocookie.com');
			    return val + '&rel=0&amp;showinfo=0';
			});
		}
	});
</script>
